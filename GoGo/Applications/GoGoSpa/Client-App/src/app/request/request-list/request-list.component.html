<div class="container-fluid">
  <div class="border-custom">
    <h1>Request Management</h1>
  </div>
  <div class="py-3">
    <button class="btn btn-success" (click)="onCreateShipment()">Create Shipment</button>
  </div>

  <kendo-grid [data]="requests"
              [pageSize]="state.take"
              [skip]="state.skip"
              [sort]="state.sort"
              [sortable]="true"
              [pageable]="true"
              [scrollable]="'scrollable'"
              [group]="state.group"
              [filterable]="true"
              [filter]="state.filter"
              (dataStateChange)="dataStateChange($event)"
              [height]="370">

    <kendo-grid-column field="Code" title="Code">
    </kendo-grid-column>
    <kendo-grid-column field="CustomerName" title="Customer Name">
    </kendo-grid-column>
    <kendo-grid-column field="PickingDate" title="Picking Date">
    </kendo-grid-column>
    <kendo-grid-column field="ExpectedDate" title="Delivery Date">
    </kendo-grid-column>
    <kendo-grid-column field="PackageQuantity" title="Package Quantity">
    </kendo-grid-column>
    <kendo-grid-column field="WereHouseAddress" title="WereHouse Address"></kendo-grid-column>
  </kendo-grid>


  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="CancelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CancelModalLabel">Cancel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
