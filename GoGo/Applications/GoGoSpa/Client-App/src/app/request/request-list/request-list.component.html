<div class="request">
  <table class="table table-hover">
    <tbody data-spy="scroll" data-offset="50">
      <tr *ngFor="let item of requestList">
        <td>
          <span>{{item.code}}</span><br />
          <span>{{item.address}}</span>
        </td>

        <td>
          <span>{{item.estimateDate | date:'short'}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
