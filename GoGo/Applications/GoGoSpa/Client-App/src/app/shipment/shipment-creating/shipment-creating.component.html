<div class="card">
  <form class="k-form">
    <fieldset>
      <legend><b>transportation</b></legend>
      <div class="row">
        <div class="col-sm">
          <span><b>Choose Vehicle </b></span>
          <div class="input-group">
            <kendo-combobox name="vehicle"
                            [data]="vehicleView | async"
                            [(ngModel)]="vehicle"
                            [valueField]="'Value'"
                            [textField]="'DisplayName'"
                            [filterable]="true"
                            (filterChange)="handleVehicleFilter($event)"
                            style="width: 200px;"
                            class="mr-1 mb-1">
            </kendo-combobox>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" (click)="GetVehicleDetail()" primary="true">Add</button>
            </span>
          </div>
          <div>
            <div>
              <span>License Plate</span>
              <input class="k-textbox" [(ngModel)]="vehicleDetail.LicensePlate" name="LicensePlate" readonly />
            </div>
            <div>
              <span>Vehicle Type</span>
              <input class="k-textbox" [(ngModel)]="vehicleDetail.VehicleFeatureType" name="VehicleFeatureType" readonly />
            </div>
          </div>
        </div>

        <div class="col-sm">
          <span><b>Choose Driver</b> </span>
          <div class="input-group">
            <kendo-combobox name="driver"
                            [data]="driverView | async"
                            [(ngModel)]="driver"
                            [valueField]="'Value'"
                            [textField]="'DisplayName'"
                            [filterable]="true"
                            (filterChange)="handleDriverFilter($event)"
                            style="width: 200px;"
                            class="mr-1 mb-1">
            </kendo-combobox>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" (click)="GetDriverDetail()" primary="true">Add</button>
            </span>
          </div>

          <div>
            <div>
              <span>Driver Name</span>
              <input class="k-textbox" [(ngModel)]="driverDetail.UserName" name="UserName" readonly />
            </div>
            <div>
              <span>Phone Number</span>
              <input class="k-textbox" [(ngModel)]="driverDetail.PhoneNumber" name="PhoneNumber" readonly />
            </div>
          </div>
        </div>

        <div class="col-sm">
          <span><b>Shipment Schedule</b></span>
          <div>
            <span>Start Date</span>
            <div class="row px-3">
              <kendo-datepicker [(ngModel)]="pickingDate" name="pickingDate"></kendo-datepicker>
              <kendo-timepicker [(ngModel)]="pickingDate" name="pickingDate"></kendo-timepicker>
            </div>
          </div>
          <div>
            <span>Delivery Date</span>
            <div class="row px-3">
              <kendo-datepicker [(ngModel)]="deliveryDate" name="deliveryDate"></kendo-datepicker>
              <kendo-timepicker [(ngModel)]="deliveryDate" name="deliveryDate"></kendo-timepicker>
            </div>
          </div>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend><b>Request</b></legend>
      <div>
        <span>Warehouse Search Box </span>
        <div class="input-group">
          <kendo-combobox name="warehouse"
                          [data]="warehouseView | async"
                          [(ngModel)]="warehouse"
                          [valueField]="'Value'"
                          [textField]="'DisplayName'"
                          [filterable]="true"
                          (filterChange)="handleWarehouseFilter($event)"
                          style="width: 200px;"
                          class="mr-1 mb-1">
          </kendo-combobox>
          <span class="input-group-btn">
            <button class="btn btn-primary btn-sm" (click)="GetWarehouseDetail()" primary="true">Add </button>
          </span>
        </div>
        <!--<div>
          <div>
            <span>Warehouse Name</span>
            <input class="k-textbox" [(ngModel)]="warehouseDetail.WarehouseName" name="WarehouseName" readonly />
          </div>
          <div>
            <span>Address</span>
            <input class="k-textbox" [(ngModel)]="warehouseDetail.Address" name="WarehouseAddress" readonly />
          </div>
          <div>
            <span>Phone Number</span>
            <input class="k-textbox" [(ngModel)]="warehouseDetail.PhoneNumber" name="WarehousePhoneNumber" readonly />
          </div>
        </div>-->
   
      </div>
      <div>
        <span>Request Search Box </span>
        <div class="input-group">
          <kendo-combobox name="request"
                          [data]="view | async"
                          [(ngModel)]="request"
                          [valueField]="'Value'"
                          [textField]="'DisplayName'"
                          [filterable]="true"
                          (filterChange)="handleFilter($event)"
                          style="width: 200px;"
                          class="mr-1 mb-1">
          </kendo-combobox>
          <span class="input-group-btn">
            <button class="btn btn-primary btn-sm" (click)="AddRequestToList()" primary="true">Add </button>
          </span>
        </div>
      </div>
    </fieldset>
    <kendo-grid [data]="gridData"            
                [scrollable]="'scrollable'"
                [height] ="350"
                [pageSize]="state.take"
                (remove)="removeHandler($event)">
      <kendo-grid-column field="Code" title="Code">
      </kendo-grid-column>
      <kendo-grid-column field="CustomerName" title="Customer Name">
      </kendo-grid-column>
      <kendo-grid-column field="PickingDate" title="Picking Date">
      </kendo-grid-column>
      <kendo-grid-column field="ExpectedDate" title="Delivery Date">
      </kendo-grid-column>
      <kendo-grid-column field="PackageQuantity" title="Package Quantity">
      </kendo-grid-column>
      <kendo-grid-column field="WereHouseAddress" title="WareHouse Address"></kendo-grid-column>
      <kendo-grid-command-column title="command">
        <ng-template kendoGridCellTemplate>
          <button kendoGridRemoveCommand [primary]="true">Delete</button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>

  </form>
</div>
