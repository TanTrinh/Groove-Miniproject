<div class="container-fluid">
  <div class="border-custom">
    <h1>Create Shipment</h1>
  </div>
  <div class="py-3">
    <button class="btn btn-success" (click)="onCreateShipment()">Create Shipment</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Code</th>
        <th>Customer Name</th>
        <th>Picking Date</th>
        <th>Delivery Date</th>
        <th>Delivery Address</th>
        <th>Werehouse Address</th>
        <th>Package Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pagedItems, index as i">
        <td>{{item}}</td>
        <td>{{item.customerName}}</td>
        <td>{{item.pickingDate}}</td>
        <td>{{item.deliveryDate}}</td>
        <td>{{item.deliveryAddress}}</td>
        <td>{{item.wereHouseAddress}}</td>
        <td>{{item.packageQuantity}}</td>
        <td>
          <button class="btn btn-custom" (click)="removeRequestFromShipment(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
