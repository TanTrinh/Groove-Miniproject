<div class="container-fluid">
  <div class="border-custom">
    <h1>Shipment Management</h1>
  </div>
  <div class="py-3">
    <button *ngIf="canCreate" class="btn btn-success" (click)="onCreate()">Create Shipment</button>
  </div>

  <kendo-grid [data]="shipments"
              [pageSize]="state.take"
              [skip]="state.skip"
              [sort]="state.sort"
              [sortable]="true"
              [pageable]="true"
              [group]="state.group"
              filterable="menu"
              [filter]="state.filter"
              (dataStateChange)="dataStateChange($event)"
              [selectable]="true"
              [height]="550">

    <kendo-grid-column field="code" title="Code" [width]="200">
      <ng-template kendoGridCellTemplate let-dataItem>
        <a routerLink="/shipment/{{dataItem.code}}" routerLinkActive="active">{{dataItem.code}}</a>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="startDate" title="Start Date" [width]="250">
      <ng-template kendoGridCellTemplate let-dataItem>
        <a>{{dataItem.startDate | date:'medium'}}</a>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="endDate" title="End Date" [width]="250">
      <ng-template kendoGridCellTemplate let-dataItem>
        <a>{{dataItem.endDate | date:'medium'}}</a>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="driverName" title="Driver">
    </kendo-grid-column>
    <kendo-grid-column field="vehicleLicensePlate" title="Vehicle">
    </kendo-grid-column>
    <kendo-grid-column field="requestQuantity" title="Requests">
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Status">
      <ng-template kendoGridCellTemplate let-dataItem>
        <span *ngIf="dataItem.status == shipmentStatus.INACTIVE" class="badge badge-pill badge-secondary">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.WAITING" class="badge badge-pill badge-info">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.ACCEPTED" class="badge badge-pill badge-primary">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.REJECTED" class="badge badge-pill badge-danger">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.PICKING" class="badge badge-pill badge-primary">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.LOADING" class="badge badge-pill badge-primary">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.SHIPPING" class="badge badge-pill badge-primary">{{dataItem.status}}</span>
        <span *ngIf="dataItem.status == shipmentStatus.COMPLETED" class="badge badge-pill badge-success">{{dataItem.status}}</span>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>

</div>
