<div class="container-fluid">
  <div class="py-3">
    <button class="btn btn-success" routerLink="/shipment/create">Create Shipment</button>
  </div>

  <kendo-grid [data]="shipments"
              [pageSize]="state.take"
              [skip]="state.skip"
              [sort]="state.sort"
              [sortable]="true"
              [pageable]="true"
              [scrollable]="'scrollable'"
              [group]="state.group"
              [filterable]="true"
              [filter]="state.filter"
              (dataStateChange)="dataStateChange($event)"
              [height]="370">

    <kendo-grid-column field="Code" title="Code">
    </kendo-grid-column>
    <kendo-grid-column field="RequestQuantity" title="Request Quantity">
    </kendo-grid-column>
    <kendo-grid-column field="StartDate" title="Start Date">
    </kendo-grid-column>
    <kendo-grid-column field="EndDate" title="End Date">
    </kendo-grid-column>
    <kendo-grid-column field="DriverName" title="Driver">
    </kendo-grid-column>
    <kendo-grid-column field="VehicleLicensePlate" title="Vehicle">
    </kendo-grid-column>
  </kendo-grid>


  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="CancelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CancelModalLabel">Cancel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
