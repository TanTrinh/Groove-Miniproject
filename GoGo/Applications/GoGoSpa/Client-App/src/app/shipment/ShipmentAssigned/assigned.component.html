<h1>List shipment</h1>
<div class="list">
  <table class="table table-hover">
    <thead id="head">
      <tr>
        <th>ShipmentCode</th>
        <th>License plate</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>RequestQuality</th>
        <th>Assign</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of shipmentAssigned"  >
        <td>{{item.code}}</td>
        <td>{{item.licensePlate}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.status}}</td>
        <td>{{item.requestQuality}}</td>
        <td>
          <a *ngIf="item.status == 'Pending' || item.status == 'Reject'" class="btn btn-outline-success" (click)="changeStatus(item.code, 'Accept')">Accept</a>
          <a *ngIf="item.status == 'Pending'" class="btn btn-outline-danger" (click)="changeStatus(item.code, 'Reject')">Reject</a>
          <a *ngIf="item.status == 'Accept'" class="btn btn-outline-primary" (click)="changeStatus(item.code, 'Picking')">Picking</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
