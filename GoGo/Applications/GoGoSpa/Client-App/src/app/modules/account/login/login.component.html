<div class="centered-form">
    <div class="centered-form__form">
        <form #myForm="ngForm" (ngSubmit)="onSubmit()" name="myForm">
            <div class="form-field">
                <h1>GoGo</h1>
            </div>
            <hr />
            <div class="form-field">
                <h3>Login</h3>
            </div>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" #username="ngModel" autofocus>
                <!--<validation for="username" ></validation>-->
                <div id="val-user" style="visibility:hidden">
                    <p style="color:red">
                        Username is required.
                    </p>
                </div>
            </div>
            <div class="form-field">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" [(ngModel)]="model.password" name="password" #password="ngModel">
                <div id="val-pass" style="visibility:hidden">
                    <p style="color:red">
                        Password is required.
                    </p>
                </div>
            </div>
            <div class="form-field">
                <ul class="pagination">
                    <li>
                        <label><input type="checkbox"> Remember me</label>
                    </li>
                    <li>
                        <a id="forgot" href="#">Forgot password?</a>
                    </li>
                </ul>
            </div>
            <div class="form-field">
                <button type="submit" class="btn btn-primary active">Sign In <i class="fas fa-sign-in-alt"></i></button>
                <div id="check-valid" style="visibility:hidden">
                    <p style="color:red">
                        {{message}}
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
