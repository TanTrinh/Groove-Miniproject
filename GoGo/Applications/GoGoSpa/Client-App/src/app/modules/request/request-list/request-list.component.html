<div class="request">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Request code</th>
        <th>Estimate date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of requestList">
        <td><span *ngIf="item.status=='Pending'" style="color:red">{{item.code}}</span></td>
        <td><span *ngIf="item.status=='Pending'" style="color:red">{{item.estimateDate | date:'short'}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
