<div class="container-fluid">
  <div class="border-custom">
    <h1>Request Management</h1>
  </div>
  <div class="py-3">
    <button class="btn btn-success" routerLink="/request/form/create">Create Request</button>
  </div>
  <kendo-grid [data]="gridData"
              [filter]="true"
              [pageable]="true"
              filterable="menu"
              (dataStateChange)="dataStateChange($event)">
    <kendo-grid-column field="code" title="Code"></kendo-grid-column>
    <kendo-grid-column field="wareHouse" title="Warehouse"></kendo-grid-column>
    <kendo-grid-column field="address" title="Destination"></kendo-grid-column>
    <kendo-grid-column field="pickingDate" title="Picking Date"></kendo-grid-column>
    <kendo-grid-column field="expectedDate" title="Expected Date"></kendo-grid-column>
    <kendo-grid-column field="status" title="Status"></kendo-grid-column>
  </kendo-grid>

  <!--Cancel Modal-->
  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="CancelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CancelModalLabel">Cancel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
