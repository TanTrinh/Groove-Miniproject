<div class="container-fluid">
  <div class="border-custom">
    <h1>Create User</h1>
  </div>
  <div class="card py-3">
    <div class="card-block container-fluid">
      <form #myForm="ngForm" class="pt-3" (ngSubmit)="onCreate()" name="myForm">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 validate">
          <div class="form-group col-lg-10 row">
            <button class="btn btn-secondary" (click)="back()">Cancel</button>&nbsp;
            <button type="submit" class="btn btn-primary">Save</button>&nbsp;
          </div>
          <div [hidden]="!isError" class="validation-message">
            {{message}}
          </div>
        </div>

        <div class="row">

          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group col-lg-10">
              <div class="form-group ">
                <label for="username">Username<span class="note">*</span></label>
                <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" #username="ngModel" required autofocus>
                <div [ngClass]="{'hidden': username.valid || username.pristine}" class="validation-message">
                  Username is required.
                </div>
              </div>

              <div class="form-group ">
                <label for="password">Password<span class="note">*</span></label>
                <input type="password" class="form-control" id="pwd" #password="ngModel" name="password" [(ngModel)]="model.password" required minlength="8">
                <div [ngClass]="{'hidden': password.valid || password.pristine}" class="validation-message">
                  <div *ngIf="password?.errors?.required">
                    Password is required.
                  </div>
                  <div *ngIf="password?.errors?.minlength">
                    Password must be at least 8 charaters long.
                  </div>
                </div>

              </div>

              <div class="form-group ">
                <label for="repassword">Re-Password<span class="note">*</span></label>
                <input type="password" class="form-control" id="repwd" #repassword="ngModel" name="repassword" [(ngModel)]="model.repassword" required>
                <div [ngClass]="{'hidden': repassword.valid || repassword.pristine}" class="validation-message">
                  Re-Password is required.
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12 ">
            <div class="form-group col-lg-10">
              <div class="form-group ">
                <label for="email">Email<span class="note">*</span></label>
                <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" #email="ngModel" required email="true">
                <div [ngClass]="{'hidden': email.valid || email.pristine}" class="validation-message">
                  <div *ngIf="email?.errors?.required">
                    Email is required.
                  </div>
                  <div *ngIf="email?.errors?.email">
                    This is not valid email, email should be <i>abc@gmail.com</i>.
                  </div>
                </div>
              </div>

              <div class="form-group ">
                <label for="phonenumber">Phone Number<span class="note">*</span></label>
                <input type="text" class="form-control" id="phonenumber" [(ngModel)]="model.phonenumber" name="phonenumber" #phonenumber="ngModel" required>
                <div [ngClass]="{'hidden': phonenumber.valid || phonenumber.pristine}" class="validation-message">
                  Phone number is required.
                </div>
              </div>

              <div class="form-group ">
                <label for="role">Role<span class="note">*</span></label>
                <select type="text" class="form-control" id="role" [(ngModel)]="model.role" name="role" #role="ngModel" required>
                  <option>Customer</option>
                  <option>Driver</option>
                  <option>Coordinator</option>
                  <option>Administrator</option>
                </select>
                <div [ngClass]="{'hidden': role.valid || role.pristine}" class="validation-message">
                  Role is required.
                </div>
              </div>
            </div>
          </div>

        </div>

    <div class="form-group col-md-9 row">
      <button type="submit" class="btn btn-primary active">Create</button>&nbsp;
      <button class="btn btn-primary active" (click)="back()">Back</button>&nbsp;
    </div>
    <div [hidden]="!isError" class="validation-message">
      {{message}}
    </div>
  </div>-->
      </form>
    </div>
  </div>
</div>
