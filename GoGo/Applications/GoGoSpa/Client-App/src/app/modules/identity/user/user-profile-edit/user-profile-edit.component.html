<form #myForm="ngForm" name="myForm">

  <div class="form-group col-md-5">
    <label for="dob">Date of birth</label>
    <input type="text" class="form-control" id="dob" [(ngModel)]="modelHard.dob" name="dob" #dob="ngModel" required>
  </div>

  <div class="form-group col-md-5">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" #email="ngModel" required email="true">
    <div [ngClass]="{'hidden': email.valid || email.pristine}" class="validation-message">
      <div *ngIf="email?.errors?.required">
        Email is required.
      </div>
      <div *ngIf="email?.errors?.email">
        This is not valid email, email should be <i>abc@gmail.com</i>.
      </div>
    </div>
  </div>

  <div class="form-group col-md-5">
    <label for="phonenumber">Phone Number</label>
    <input type="text" class="form-control" id="phonenumber" [(ngModel)]="model.phoneNumber" name="phonenumber" #phonenumber="ngModel" required>
    <div [ngClass]="{'hidden': phonenumber.valid || phonenumber.pristine}" class="validation-message">
      Phone number is required.
    </div>
  </div>

  <div class="form-group col-md-5">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="modelHard.address" name="address" #address="ngModel" required>
  </div>

  <div class="form-group col-md-5">
    <button class="btn btn-success" (click)="save(model.id)">Save</button>
    <button class="btn btn-primary" (click)="back()">Back</button>
    {{message}}
  </div>
</form>
