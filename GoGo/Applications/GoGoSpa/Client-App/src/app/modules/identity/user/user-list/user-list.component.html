<h1>List account</h1>
<div class="list">
  <table class="table table-hover">
    <thead id="head">
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
