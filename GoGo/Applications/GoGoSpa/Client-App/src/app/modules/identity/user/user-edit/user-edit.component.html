<div class="container-fluid">
  <div class="border-custom">
    <h1>Update User</h1>
  </div>
  <div class="card py-3">
    <div class="card-block">
      <form #myForm="ngForm" class="k-form pt-3" name="myForm">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 validate">
          <div class="form-group col-lg-10 row">
            <button class="btn btn-secondary" (click)="back(model.id)">Cancel</button>&nbsp;
            <button class="btn btn-primary" (click)="save(model.id)">Save</button>&nbsp;
          </div>
          <div [hidden]="!isError" class="validation-message">
            {{message}}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">

            <div class="form-group col-lg-10">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" #email="ngModel" required email="true">
              <div [ngClass]="{'hidden': email.valid || email.pristine}" class="validation-message">
                <div *ngIf="email?.errors?.required">
                  Email is required.
                </div>
                <div *ngIf="email?.errors?.email">
                  This is not valid email, email should be <i>abc@gmail.com</i>.
                </div>
              </div>
            </div>

            <div class="form-group col-lg-10">
              <label for="phonenumber">Phone Number</label>
              <input type="text" class="form-control" id="phonenumber" [(ngModel)]="model.phoneNumber" name="phonenumber" #phonenumber="ngModel" required>
              <div [ngClass]="{'hidden': phonenumber.valid || phonenumber.pristine}" class="validation-message">
                Phone number is required.
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 ">

            <div class="form-group col-lg-10">
              <label for="role">Role</label>
              <select class="form-control" id="role" [(ngModel)]="model.role" name="role" #role="ngModel" required>
                <option value="Customer">Customer</option>
                <option value="Driver">Driver</option>
                <option value="Coordinator">Coordinator</option>
                <option value="Administrator">Administrator</option>
              </select>
              <div [ngClass]="{'hidden': role.valid || role.pristine}" class="validation-message">
                Role is required.
              </div>
            </div>
          </div>
        </div>


        <!--<div class="form-group ">
      <button class="btn btn-primary" (click)="save(model.id)">Save</button>&nbsp;
      <button class="btn btn-primary" (click)="back()">Back</button>&nbsp;
    </div>
    <div [hidden]="!isError" class="validation-message">
      {{message}}
    </div>-->
      </form>
    </div>
  </div>
</div>
