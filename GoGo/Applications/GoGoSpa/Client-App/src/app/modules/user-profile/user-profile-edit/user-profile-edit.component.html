<div class="container-fluid">
  <div class="border-custom">
    <h1>Update Profile</h1>
  </div>

  <div class="py-3">
    <div class="col-lg-4">
      <form #myForm="ngForm" class="pt-3" name="myForm">
        <div class="form-group validate">
          <div class="form-group col-md-9 row">
            <button class="btn btn-success" (click)="save(model.id)">Save</button>&nbsp;
            <button class="btn btn-secondary" (click)="back()">Back</button>&nbsp;
            <div [hidden]="!isError" class="validation-message">
              {{message}}
            </div>
          </div>
        </div>

        <div class="form-group ">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="model.userName" name="username" #username="ngModel" disabled>
          <div class="validation-message"></div>
        </div>

        <div class="form-group ">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" #email="ngModel" required email="true">
          <div [ngClass]="{'hidden': email.valid || email.pristine}" class="validation-message">
            <div *ngIf="email?.errors?.required">
              Email is required.
            </div>
            <div *ngIf="email?.errors?.email">
              This is not valid email, email should be <i>abc@gmail.com</i>.
            </div>
          </div>
        </div>

        <div class="form-group ">
          <label for="phonenumber">Phone Number</label>
          <input type="text" class="form-control" id="phonenumber" [(ngModel)]="model.phoneNumber" name="phonenumber" #phonenumber="ngModel" required>
          <div [ngClass]="{'hidden': phonenumber.valid || phonenumber.pristine}" class="validation-message">
            Phone number is required.
          </div>
        </div>

        
      </form>
    </div>
  </div>
</div>
